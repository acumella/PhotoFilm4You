<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

   <f:metadata>
      <f:viewParam name="idRent" value="#{cancelRent.idRent}"/>
   </f:metadata>

  <ui:composition template="./headerView.xhtml">
	<ui:define name="content">
		<br/>
 		<h:form>
 			<div align="center">
				<table border="1" width="50%" id="table1">
					<tr>
						<td width="155">
							<p align="left"/><i><b><font size="4" face="Century">Id:</font></b></i></td>
						<td>
							<p align="left"/><h:outputText value="#{cancelRent.dataRent.id}" />
						</td>
					</tr>
					<tr>
						<td width="155">
							<p align="left"/><i><b><font size="4" face="Century">From date:</font></b></i>

						<td>
							<p align="left"/><h:outputText value="#{cancelRent.dataRent.fromDate}" />
						</td>
					</tr>
					<tr>
						<td width="155">
							<p align="left"/><i><b><font size="4" face="Century">To date:</font></b></i>

							<p align="left"/>&nbsp;<h:outputText value="#{cancelRent.dataRent.toDate}" title="To date" />

					</tr>
					<tr>
						<td width="155">
							<p align="left"/><i><b><font size="4" face="Century">Customer:</font></b></i>

					</tr>
					<tr>
						<td width="155">
							<p align="left"/><i><b><font size="4" face="Century">Status:</font></b></i>
						</td>
						<td>
							<p align="left"/><h:outputText value="#{cancelRent.dataRent.status}" />
						</td>
					</tr>
					<tr>
						<td width="155">
							<p align="left"/><i><b><font size="4" face="Century">Total price:</font></b></i>
						</td>
						<td>
							<p align="left"/><h:outputText value="#{cancelRent.dataRent.totalPrice}" />
						</td>
					</tr>
				</table> 	
			</div> 
			<p align="center">
				<!-- <h:link value="Return" outcome="listAllActiveRentsView" />-->
				<h:commandLink value="Return" action="#{rentList.updateList}" />				
			</p>
			<p align="center">
				<h:commandLink value="Cancel" action="#{cancelRent.cancelRent}" />
			</p>
 		</h:form>
