<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
   <f:metadata>
      <f:viewParam name="idRent" value="#{closePenalization.idRent}"/>
   </f:metadata>

  <ui:composition template="./headerView.xhtml">
	<ui:define name="content">
		<br/>
 		<h:form>
 			<div align="center">
				<table border="1" width="50%" id="table1">
					<tr>
						<td width="155">
							<p align="left"/><i><b><font size="4" face="Century">Id rent:</font></b></i></td>
						<td>
							<p align="left"/><h:outputText value="#{closePenalization.dataCancellation.rent}" />
						</td>
					</tr>
					<tr>
						<td width="155">
							<p align="left"/><i><b><font size="4" face="Century">Creation date:</font></b></i>
						</td>
						<td>
							<p align="left"/><h:outputText value="#{closePenalization.dataCancellation.creationDate}" />
						</td>
					</tr>
					<tr>
						<td width="155">
							<p align="left"/><i><b><font size="4" face="Century">Penalization:</font></b></i>
						</td>
						<td>
							<p align="left"/>&nbsp;<h:outputText value="#{closePenalization.dataCancellation.penalization}" title="To date" />
						</td>
					</tr>					
				</table> 	
			</div> 
			<p align="center">
				<h:commandLink value="Return" action="#{penalizationList.updateList}" />				
			</p>
			<p align="center">
				<h:commandLink value="Close" action="#{closePenalization.closeCancellation}" />
			</p>
 		</h:form>
	</ui:define>
  </ui:composition>
</html>
