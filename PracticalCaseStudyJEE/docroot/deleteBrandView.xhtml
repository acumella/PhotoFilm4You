<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
	<f:metadata>
      <f:viewParam name="brandId" value="#{deletebrand.brandId}"/>
      <f:viewParam name="name" value="#{deletebrand.name}"/>
   </f:metadata>
	

<ui:composition template="./headerView.xhtml">
	<ui:define name="content"> 		
 		<div class="card">
		  <div class="card-header">
		    <h5 class="card-title">Delete brand</h5>
		  </div>
		  <div class="card-body">		    
		   <h:form rendered="${login.user.role == 'ROLE_ADMIN'}">
 			<div align="center">
				<table border="1" width="50%" id="table1" title="Delete Brand" cellspacing="30" cellpadding="5">
					<tr>
						<td width="255" align="left" >
							<p align="left"/><i><b><font size="4" face="Century">Brand id</font></b></i>
						</td>
						<td width="255" align="left">
					    	<h:inputText value="#{deletebrand.brandId}" required="true" />
						</td>
					</tr>
					<tr>
						<td width="255" align="left" >
							<p align="left"/><i><b><font size="4" face="Century">Brand name</font></b></i>
						</td>
						<td width="255" align="left">
					    	<h:inputText value="#{deletebrand.name}" required="true" />
						</td>
					</tr>
					<tr>
						<td width="255">
							<p align="left"/><i><b><font size="4" face="Century">Result</font></b></i>
						</td>
						<td width="255">
							<p align="left"/><h:outputText value="#{deletebrand.result}" />
						</td>
					</tr>
				</table> 
				<table border="0" width="50%" id="table2" title="add1" cellspacing="5" cellpadding="5">
					<tr>
						<td height="100" width="510" align="center">
 					    	<h:commandButton value="Delete Brand" action="#{deletebrand.deleteBrand}" />
					    </td>
					</tr>
				</table> 
			</div> 
			</h:form>
		  </div>
		</div>
 		
 		
	</ui:define>
</ui:composition>
</html>
