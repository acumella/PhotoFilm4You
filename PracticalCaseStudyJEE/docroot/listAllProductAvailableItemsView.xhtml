<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">   
<ui:composition template="./headerView.xhtml">
	<ui:define name="content">
 	 <div class="card">
	  <div class="card-header">
	    <h5 class="card-title">Show products with available items</h5>
	  </div>
	  <div class="card-body">	  
	  <h:form align = "center">
		<table border="0" width="50%" id="table1" title="">
			<tr>
				<td width="155">
					<p align="left"/><i><b><font size="4" face="Century">Dates to search:</font></b></i>
				</td>
				<td>
					<i><font size="4" face="Century">From:</font></i>
			    	<h:inputText value="#{listallproductsavailableitems.fromDate}"/>
				</td>
				<td>
					<i><font size="4" face="Century">To:</font></i>
			    	<h:inputText value="#{listallproductsavailableitems.toDate}"/>
				</td>
				<td>
			    	<h:commandButton value="Search" action="#{listallproductsavailableitems.search}"/>
				</td>
			</tr>
		</table>
	  </h:form>		
	  <h:form align="left" >	
		<h:dataTable value="#{listallproductsavailableitems.productsListView}" var="item" bgcolor="#F1F1F1" border="10" first="0" width="100%" frame="hsides" rules="all"  >
 			<h:column>
   				<f:facet name="header">
   					<h:outputText value="id" />
   				</f:facet> 
   				<p align="left"><h:outputText value="#{item.id}" /></p>
 			</h:column>
 			<h:column>
   				<f:facet name="header">
   					<h:outputText value="name" />
   				</f:facet> 
   				<p align="left"><h:outputText value="#{item.name}" /></p>
 			</h:column>
	 		<h:column>
   				<f:facet name="header">
   					<h:outputText value="description" />
   				</f:facet> 
   				<p align="left"><h:outputText value="#{item.description}" /></p>
 			</h:column>
 			<h:column>
   				<f:facet name="header">
   					<h:outputText value="category" />
   				</f:facet> 
   				<p align="left"><h:outputText value="#{item.category.name}" /></p>
 			</h:column>	
 			<h:column>
   				<f:facet name="header">
   					<h:outputText value="brand" />
   				</f:facet> 
   				<p align="left"><h:outputText value="#{item.brand.name}" /></p>
 			</h:column>		
 			<h:column>
   				<f:facet name="header">
   					<h:outputText value="model" />
   				</f:facet> 
   				<p align="left"><h:outputText value="#{item.model.name}" /></p>
 			</h:column>	
 			<h:column>
   				<f:facet name="header">
   					<h:outputText value="daily price" />
   				</f:facet> 
   				<p align="left"><h:outputText value="#{item.dailyPrice}" /></p>
 			</h:column>	
 			<h:column>
   				<f:facet name="header">
   					<h:outputText value="available items" />
   				</f:facet> 
   				<p align="left"><h:outputText value="#{item.availableItems}" /></p>
 			</h:column>	
 		    <h:column>
   				<f:facet name="header">
   					<h:outputText value="product ratting" />
   				</f:facet> 
   				<p align="left"><h:outputText value="#{item.productRatting}" /></p>
 			</h:column>	 			
 		    <h:column>			
				<h:link outcome="listAvailableItemsByProductView" value="List available items" >
					<f:param name="idProduct" value="#{item.id}"/>
					<f:param name="fromDate" value="#{listallproductsavailableitems.fromDate}"/>	
					<f:param name="toDate" value="#{listallproductsavailableitems.toDate}"/>							
				</h:link>
 			</h:column>		
 		</h:dataTable>
 	  </h:form>	
 	  <br></br>
	  <h:form align="left" >	
		<h:commandLink action="#{listallproductsavailableitems.previousScreen}" value="Previous" />
		<h:outputText value="   " />
		<h:commandLink action="#{listallproductsavailableitems.nextScreen}" value="Next" />		
	  </h:form> 		
	
 		
 		
 	   </div> 
 	  </div> 	  
	</ui:define>
</ui:composition>
</html>
