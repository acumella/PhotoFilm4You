<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
	<f:metadata>
      <f:viewParam name="productId" value="#{listallproductcomments.productId}"/>
   </f:metadata>
   
<ui:composition template="./headerView.xhtml">
	<ui:define name="content">
 	 <div class="card">
	  <div class="card-header">
	    <h5 class="card-title">List product comments</h5>
	  </div>
	  <div class="card-body">
		
	  <h:form align="left" >	
		<h:dataTable value="#{listallproductcomments.productRatingListView}" var="item" bgcolor="#F1F1F1" border="10" first="0" width="100%" frame="hsides" rules="all"  >
 			<h:column>
   				<f:facet name="header">
   					<h:outputText value="comment" />
   				</f:facet> 
   				<p align="left"><h:outputText value="#{item.comment}" /></p>
 			</h:column>
 			<h:column>
   				<f:facet name="header">
   					<h:outputText value="rating" />
   				</f:facet> 
   				<p align="left"><h:outputText value="#{item.ratting}" /></p>
 			</h:column>
 		</h:dataTable>
 	  </h:form>	
 	  <br></br>
	  <h:form align="left" >	
		<h:commandLink action="#{listallproductcomments.previousScreen}" value="Previous" />
		<h:outputText value="   " />
		<h:commandLink action="#{listallproductcomments.nextScreen}" value="Next" />		
		<p align="center">
				<h:commandLink value="Return" action="listAllProductsView" />
		</p>
	  </h:form> 		
	
 	   </div> 
 	  </div> 	  
	</ui:define>
</ui:composition>
