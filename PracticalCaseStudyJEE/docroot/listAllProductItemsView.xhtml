<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
	<f:metadata>
      <f:viewParam name="id" value="#{listallcategoryproducts.id}"/>
   </f:metadata>
   
<ui:composition template="./headerView.xhtml">
	<ui:define name="content">
 	 <div class="card">
	  <div class="card-header">
	    <h5 class="card-title">Show Items by Product</h5>
	  </div>
	  <div class="card-body">
 		<h:form>
 			<div align="center">
				<table border="1" width="50%" id="table1" title="Show Item" cellspacing="30" cellpadding="5">
					<tr>
						<td width="255" align="left" >
							<p align="left"/><i><b><font size="4" face="Century">Product</font></b></i>
						</td>
						<td>
					    	<h:inputText value="#{listallproductitems.id}" required="true" />
					    </td>
					 </tr>
					<tr>
						<td width="155">
							<p align="left"/><i><b><font size="4" face="Century">Result</font></b></i></td>
						<td>
							<p align="left"/><h:outputText value="#{listallproductitems.result}" />
						</td>
					</tr>
				</table> 
				<table border="0" width="50%" id="table2" title="show1" cellspacing="5" cellpadding="5">
					<tr>
						<td height="100" width="510" align="center">
 					    	<h:commandButton value="Show items" action="#{listallproductitems.allItemsByProductList}" />
					    </td>
					</tr>
				</table> 	
			</div> 
 		</h:form>
 		
 		
 		
	  <h:form align="left" >	
		<h:dataTable value="#{listallproductitems.itemsListView}" var="item" bgcolor="#F1F1F1" border="10" first="0" width="100%" frame="hsides" rules="all"  >
 			<h:column>
   				<f:facet name="header">
   					<h:outputText value="Serial Number" />
   				</f:facet> 
   				<p align="left"><h:outputText value="#{item.serialNumber}" /></p>
 			</h:column>
 			<h:column>
   				<f:facet name="header">
   					<h:outputText value="Status" />
   				</f:facet> 
   				<p align="left"><h:outputText value="#{item.status}" /></p>
 			</h:column>
	 		<h:column>
   				<f:facet name="header">
   					<h:outputText value="Product" />
   				</f:facet> 
   				<p align="left"><h:outputText value="#{item.product.name}" /></p>
 			</h:column> 			 			
 			<!-- <h:column>			
				<h:link outcome="addItemToRentView.xhtml" value="Add item to rent" >
					<f:param name="idItem" value="#{item.serialNumber}"/>						
				</h:link>		
 			</h:column>-->
 		</h:dataTable>
 	  </h:form>	
 	  <br></br>
	  <h:form align="left">	
		<h:commandLink action="#{listallcategories.previousScreen}" value="Previous" />
		<h:outputText value="   " />
		<h:commandLink action="#{listallcategories.nextScreen}" value="Next" />		
	  </h:form> 		
	
 		
 		
 	   </div> 
 	  </div> 	  
	</ui:define>
</ui:composition>
