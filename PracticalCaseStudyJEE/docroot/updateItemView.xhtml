<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
	<f:metadata>
      <f:viewParam name="serialNumber" value="#{updateitem.serialNumber}"/>
      <f:viewParam name="status" value="#{updateitem.status}"/>
      <f:viewParam name="productId" value="#{updateitem.productId}"/>
   </f:metadata>
	

<ui:composition template="./headerView.xhtml">
	<ui:define name="content"> 		
		<div class="card">
		  <div class="card-header">
		    <h5 class="card-title">Update item</h5>
		  </div>
		  <div class="card-body">		    
		   <h:form rendered="${login.user.role == 'ROLE_ADMIN'}">
 			<div align="center">
				<table border="1" width="50%" id="table1" title="Update Model" cellspacing="30" cellpadding="5">
					<tr>
						<td width="255" align="left" >
							<p align="left"/><i><b><font size="4" face="Century">S/N</font></b></i>
						</td>
						<td width="255" align="left">
					    	<h:inputText value="#{updateitem.serialNumber}" required="true" />
						</td>
					</tr>
					<tr>
						<td width="255" align="left" >
							<p align="left"/><i><b><font size="4" face="Century">Status</font></b></i>
						</td>
						<td width="255" align="left" >
					    	<h:selectOneMenu value="#{updateitem.status}">
	    						<f:selectItems value="#{updateitem.itemStatus}" />
							</h:selectOneMenu>
						</td>
					</tr>
					<tr>
						<td width="255" align="left" >
							<p align="left"/><i><b><font size="4" face="Century">Product Id</font></b></i>
						</td>
						<td width="255" align="left" >
					    	<h:selectOneMenu value="#{updateitem.productId}">
	    						<f:selectItems value="#{updateitem.productsIds}" />
							</h:selectOneMenu>
						</td>
					</tr>
					<tr>
						<td width="255">
							<p align="left"/><i><b><font size="4" face="Century">Result</font></b></i>
						</td>
						<td width="255">
							<p align="left"/><h:outputText value="#{updateitem.result}" />
						</td>
					</tr>
				</table> 
				<table border="0" width="50%" id="table2" title="add1" cellspacing="5" cellpadding="5">
					<tr>
						<td height="100" width="510" align="center">
 					    	<h:commandButton value="Update Item" action="#{updateitem.updateItem}" />
					    </td>
					</tr>
				</table> 
			</div> 
			</h:form>
		    
		  </div>
		</div>
	</ui:define>
</ui:composition>
</html>
