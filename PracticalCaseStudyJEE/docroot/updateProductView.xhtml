<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
	<f:metadata>
      <f:viewParam name="id" value="#{updateproduct.id}"/>
      <f:viewParam name="name" value="#{updateproduct.name}"/>
      <f:viewParam name="description" value="#{updateproduct.description}"/>
      <f:viewParam name="dailyPrice" value="#{updateproduct.dailyPrice}"/>
      <f:viewParam name="availableItems" value="#{updateproduct.availableItems}"/>
   </f:metadata>
	

<ui:composition template="./headerView.xhtml">
	<ui:define name="content"> 		
 		<div class="card">
		  <div class="card-header">
		    <h5 class="card-title">Update Product</h5>
		  </div>
		  <div class="card-body">		    
		   <h:form rendered="${login.user.role == 'ROLE_ADMIN'}">
 			<div align="center">
				<table border="1" width="50%" id="table1" title="Update Product" cellspacing="30" cellpadding="5">
					<tr>
						<td width="255" align="left" >
							<p align="left"/><i><b><font size="4" face="Century">Product id</font></b></i>
						</td>
						<td width="255" align="left">
					    	<h:inputText value="#{updateproduct.id}" required="true" />
						</td>
					</tr>
					<tr>
						<td width="255" align="left" >
							<p align="left"/><i><b><font size="4" face="Century">Name</font></b></i>
						</td>
						<td width="255" align="left">
					    	<h:inputText value="#{updateproduct.name}" required="true" />
						</td>
					</tr>
					<tr>
						<td width="255" align="left" >
							<p align="left"/><i><b><font size="4" face="Century">Description</font></b></i>
						</td>
						<td width="255" align="left">
					    	<h:inputText value="#{updateproduct.description}" required="true" />
						</td>
					</tr>
					<tr>
						<td width="255" align="left">
							<p align="left"/><i><b><font size="4" face="Century">Category</font></b></i>
						</td>
						<td width="255" align="left">
					   		<h:selectOneMenu value="#{updateproduct.categoryName}">
    							<f:selectItems value="#{updateproduct.categoryNames}" />
							</h:selectOneMenu>
						</td>
					</tr>
					<tr>
						<td width="255" align="left">
							<p align="left"/><i><b><font size="4" face="Century">Model</font></b></i>
						</td>
						<td width="255" align="left">
					    	<h:selectOneMenu value="#{updateproduct.modelName}">
    							<f:selectItems value="#{updateproduct.modelNames}" />
							</h:selectOneMenu>
						</td>
					</tr>
					<tr>
						<td width="255" align="left">
							<p align="left"/><i><b><font size="4" face="Century">Brand</font></b></i>
						</td>
						<td width="255" align="left">
					    	<h:selectOneMenu value="#{updateproduct.brandName}">
    							<f:selectItems value="#{updateproduct.brandNames}" />
							</h:selectOneMenu>
						</td>
					</tr>
					<tr>
						<td width="255" align="left" >
							<p align="left"/><i><b><font size="4" face="Century">Daily price</font></b></i>
						</td>
						<td width="255" align="left">
					    	<h:inputText value="#{updateproduct.dailyPrice}" required="true" />
						</td>
					</tr>
					<tr>
						<td width="255" align="left" >
							<p align="left"/><i><b><font size="4" face="Century">Available items</font></b></i>
						</td>
						<td width="255" align="left">
					    	<h:inputText value="#{updateproduct.availableItems}" required="true" />
						</td>
					</tr>
					<tr>
						<td width="255">
							<p align="left"/><i><b><font size="4" face="Century">Result</font></b></i>
						</td>
						<td width="255">
							<p align="left"/><h:outputText value="#{updateproduct.result}" />
						</td>
					</tr>
				</table> 
				<table border="0" width="50%" id="table2" title="add1" cellspacing="5" cellpadding="5">
					<tr>
						<td height="100" width="510" align="center">
 					    	<h:commandButton value="Update Product" action="#{updateproduct.updateProduct}" />
					    </td>
					</tr>
				</table> 
			</div> 
			</h:form>
		  </div>
		</div>
 		
 		
	</ui:define>
</ui:composition>
</html>
